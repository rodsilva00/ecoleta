<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar um ponto de coleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&family=Unbuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/Styles/main.css">
    <link rel="stylesheet" href="/Styles/create-point.css">
    <link rel="stylesheet" href="/Styles/Responsive.css">
</head>
<body>
    <div id="page-create-point">
        <div class="content">
            {% include "partials/page-header.html" %}
            <main>   
                <form action="">
                    <h1>Cadastro do ponto de coleta</h1>
                    <fieldset>
                        <legend><h2>Dados da entidade</h2></legend>
                        <div class="field">
                            <label for="name">Nome da entidadde</label>
                            <input type="text" name="name" required>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="address">Endereço</label>
                                <input type="text" name="anddress" required >
                            </div>
                            <div class="field">
                                <label for="number">Número/Complemento</label><input type="text" name="number" required>
                            </div>
                        </div>
                        <div class="field-group">
                            <div class="field">
                                <label for="state">Estado</label>
                                <select  name="uf" required>
                                        <option value="1">Selecione o Estado</option>
                                </select>
                                <input type="hidden" name="state" required>
                            </div>
                            <div class="field">
                                <label for="city" >Cidade</label>
                                <select  name="city" disabled required>
                                        <option value="1">Selecione a Cidade</option>
                                </select>
                                <input type="hidden" name="city" required>
                            </div>                           
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend><h2>Ítens de coleta</h2></legend>
                        <div class="items-grid">
                            <li data-id="1" class="selected">
                                <img src="assets/icones/lampadas.svg" alt="Lampadas" >
                                <span>Lâmpadas</span>
                            </li>
                            <li data-id="2">
                                <img src="assets/icones/baterias.svg" alt="Pilhas e Baterias" >
                                <span>Pilhas e Baterias</span>
                            </li>
                            <li data-id="3">
                                <img src="assets/icones/papeis-papelao.svg" alt="Papeis e Papelão" >
                                <span>Papeis e Papelão</span>
                            </li>
                            <li data-id="4">
                                <img src="assets/icones/eletronicos.svg" alt="Resíduos Eletrônicos" >
                                <span>Resíduos Eletrônicos</span>
                            </li>
                            <li data-id="5">
                                <img src="assets/icones/organicos.svg" alt="Resíduos Orgânicos" >
                                <span>Resíduos Orgânicos</span>
                            </li>
                            <li data-id="6">
                                <img src="assets/icones/oleo.svg" alt="Óleo de Cozinha" >
                                <span>Óleo de Cozinha</span>
                            </li>
                        </div>
                        <input type="hidden" name="items" value="">
                    </fieldset>
                    <button type="submit">Cadastrar ponto de coleta</button>
                </form>
            </main>  
        </div>
    </div>
    <script src="/scripts/creat-point.js"></script>
</body>
</html>
